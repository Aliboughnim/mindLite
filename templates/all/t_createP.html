{% extends "base_teacher.html" %}

{% block content %}
{%load static%}

   <!-- About Start -->
   <div class="container-fluid py-5">
    <div class="container">
      
      <div class="row align-items-center">
        <div class="col-lg-3">
          <img
            class="img-fluid rounded mb-5 mb-lg-0"
            src="{% static 'img/course_images/enter_problem.svg' %}" 
            alt=""
          />
        </div>
        <div class="col-lg-7">
        
          <div class="contact-form">
            <div class="card border-0">
              <div class="card-header bg-secondary text-center p-4">
                <h1 class="text-white m-0">Enter A New Problem</h1>
              </div>
              <div class="card-body rounded-bottom bg-primary p-5">
                <form name="sentMessage" id="create-course-form" novalidate="novalidate" action="{% url 't_createP2' classroom_id %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  

                  <div class="form-group">
                      <textarea
                      class="form-control"
                      rows="6"
                      id="text"
                      name="text"
                      placeholder="Problem Text"
                      required="required"
                      data-validation-required-message="Please enter your message"
                    ></textarea>
                  </div>
                  <div class="form-group">

                    <input
                      type="text"
                      class="form-control border-0 p-4"
                      id="response"
                      name="response"  
                      placeholder="response"
                      required="required"
                    />
                  </div>
                  <div>
                    <button
                      class="btn btn-secondary btn-block border-0 py-3"
                      type="submit"
                      id="sendMessageButton"
                    >
                      Register Now
                    </button>
                  </div>
                </form>
              </div>
            </div>
            
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- About End -->


      

{% endblock %}
